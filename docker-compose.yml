networks:
    net:
          driver: bridge

services:
    nginxV1:
        image: nginx:latest
        container_name: nginxV1
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - .:/var/www/dvaporoga
            - ./nginx/localhost.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - dvaporoga
            - postgres_dvaporoga
        networks:
            - net

    postgres_dvaporoga:
        image: postgres:latest
        container_name: dvaporoga_db
        restart: unless-stopped
        tty: true
        ports:
            - "6012:5432"
        environment:
            POSTGRES_DB: dvaporoga_db
            POSTGRES_USER: anton
            POSTGRES_PASSWORD: mL1zN9bB8feV
        networks:
            - net

    dvaporoga:
        build:
            context: .
            dockerfile: Dockerfile.dvaporoga
        container_name: dvaporoga
        tty: true
        volumes:
            - .:/var/www/dvaporoga
            - ./php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
        networks:
            - net
    queue_imports:
        build:
          context: .
          dockerfile: Dockerfile.dvaporoga
        container_name: dvaporoga_queue_imports
        working_dir: /var/www/dvaporoga
        volumes:
          - .:/var/www/dvaporoga
          - ./php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
        command: php artisan queue:work database --queue=imports --sleep=1 --tries=1 --timeout=300
        depends_on:
          - postgres_dvaporoga
        restart: unless-stopped
        networks:
          - net

    queue_images:
        build:
          context: .
          dockerfile: Dockerfile.dvaporoga
        container_name: dvaporoga_queue_images
        working_dir: /var/www/dvaporoga
        volumes:
          - .:/var/www/dvaporoga
          - ./php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
        command: php artisan queue:work database --queue=imports-images --sleep=2 --tries=3 --timeout=300
        depends_on:
          - postgres_dvaporoga
        restart: unless-stopped
        networks:
          - net
