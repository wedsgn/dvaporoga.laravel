server {
	listen 80;
	server_name dvaporoga.ru www.dvaporoga.ru 83.220.175.180;
	return 301 https://dvaporoga.ru$request_uri;
}

server {
	listen 443 ssl;
	server_name dvaporoga.ru;

    ssl_certificate /var/www/dvaporoga/nginx/ssl/dvaporoga.crt;
    ssl_certificate_key /var/www/dvaporoga/nginx/ssl/dvaporoga.key;

	index index.php index.html;
	error_log /var/log/nginx/error.log;
	access_log /var/log/nginx/access.log;
	root /var/www/dvaporoga/public;

	location / {
		try_files $uri $uri/ /index.php?$query_string;
		gzip_static on;
	}

	location ~ \.php$ {
		try_files $uri =404;
		fastcgi_split_path_info ^(.+\.php)(\.+)$;
		fastcgi_pass dvaporoga:9000;
		fastcgi_index index.php;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
	}
}
