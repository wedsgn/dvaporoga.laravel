server {
	listen 80;
	
	listen 443 ssl;

	server_name dvaporoga.ru;

    ssl_certificate /var/www/dvaporoga/nginx/ssl/dvaporoga.crt;
    ssl_certificate_key /var/www/dvaporoga/nginx/ssl/dvaporoga.key;

    # set $https_redirect 0;
    # if ($server_port = 80) { set $https_redirect 1; }
    # if ($host ~ '^www\.') { set $https_redirect 1; }
    # if ($https_redirect = 1) {
    #     return 301 https://dvaporoga.ru$request_uri;

	index index.php index.html;
	error_log /var/log/nginx/error.log;
	access_log /var/log/nginx/access.log;
	root /var/www/dvaporoga/public;

	location ~ \.php$ {
		try_files $uri =404;
		fastcgi_split_path_info ^(.+\.php)(\.+)$;
		fastcgi_pass dvaporoga:9000;
		fastcgi_index index.php;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
	}
	location / {
		try_files $uri $uri/ /index.php?$query_string;
		gzip_static on;
	}
}