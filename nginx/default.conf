# HTTP → HTTPS + www → non-www (универсальный редирект)
server {
    listen 80;
    listen [::]:80;  # IPv6
    server_name dvaporoga.ru www.dvaporoga.ru;
    return 301 https://dvaporoga.ru$request_uri;
}

# HTTPS + www → non-www (строгий редирект)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.dvaporoga.ru;

    # Сертификат должен включать оба домена (dvaporoga.ru + www.dvaporoga.ru)
    ssl_certificate /var/www/dvaporoga/nginx/ssl/dvaporoga.crt;
    ssl_certificate_key /var/www/dvaporoga/nginx/ssl/dvaporoga.key;

    # Жёсткий редирект с кодом 308 (сохранение метода запроса)
    return 308 https://dvaporoga.ru$request_uri;
}

# Основной HTTPS-сервер (non-www)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name dvaporoga.ru;

    # SSL-настройки
    ssl_certificate /var/www/dvaporoga/nginx/ssl/dvaporoga.crt;
    ssl_certificate_key /var/www/dvaporoga/nginx/ssl/dvaporoga.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256";

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin";

    # Основные настройки
    root /var/www/dvaporoga/public;
    index index.php index.html;
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Обработка PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass dvaporoga:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Защита от инъекций
        fastcgi_param HTTP_PROXY "";
        fastcgi_intercept_errors off;
    }

    # Статика
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;

        # Кэширование статики
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
